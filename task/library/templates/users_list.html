{% extends 'base_templates.html' %}

{% block content %}
    <h1>Users:</h1>
    {% for user in users %}
        <h2><a href="{% url 'user_details' pk=user.pk %}">{{ user.user }}</a></h2>
    {% endfor %}

    <h1>Add new user:</h1>
        <form action="{% url 'users_list' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
{% endblock %}
